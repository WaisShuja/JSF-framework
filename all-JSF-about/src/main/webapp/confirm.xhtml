<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

	<ui:composition template="/template.xhtml">
	
	  <f:metadata>
	        <f:viewParam name="itemId" value="#{catalogItemDeleteBean.itemId}"> </f:viewParam>
	        <f:event type="preRenderView" listener="#{catalogItemDeleteBean.fetchItems()}" />
	 
	  </f:metadata>
	 <ui:define name="body">
	        
	         <h3> Please Confirm that you would like to delete the following: </h3>
	  <h:form>
	     	<div>
	     	 <h:outputLabel value="Product Name"> </h:outputLabel>
	     	 <h:outputLabel value="#{catalogItemDeleteBean.item.name}" />
	        </div>
	        
	        <div>
	           <h:outputLabel value="Manufacturer"> </h:outputLabel>
	           <h:outputLabel value="#{catalogItemDeleteBean.item.manufacturer}"/>
	        </div>
	        
	        <div>
	            <h:outputLabel value="Availabel Date"> </h:outputLabel>
	            <h:outputLabel value="#{catalogItemDeleteBean.item.availableDate}">
	               <f:convertDateTime type="localDate" pattern="dd-MM-yyyy" />
	             </h:outputLabel>
	        </div>
	    	
	    	<h:commandButton action="#{catalogItemDeleteBean.removeItem()}"  value="Submit"/>
	    	 <h:commandButton action="list" value="Cancel" />
	  </h:form>
	
	  </ui:define>
	</ui:composition>
</html>
