<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
	<ui:composition template="/template.xhtml">  
	  
	  <ui:define name="pageTitle"> #{msg['form.pTitle']} </ui:define>
	   <ui:define name="pageHeader">
	   			<h:link value="#{msg['form.pHeader']}" outcome="form"/>  |
	   			<h:link value="#{msg['list.pHeader']}" outcome="list"/>
	    </ui:define>
	    
	   <ui:define name="body">
	   <p style="background:lightcoral;"> Fill up the form and go to the Next page >> </p>
	    <h:outputScript library="js" name="shake.js"> </h:outputScript>
	    
	     <h:form id="form-item">
	     
	      <div>
	          <h:outputLabel value="Product Name" />
	          <h:inputText id="productName" value="#{catalogItemFormBean.item.name}">
	            <f:validateRegex pattern="[A-Za-z0-9 ]+"> </f:validateRegex>
	             </h:inputText>
	           <h:message for="productName"/>
	          
	      </div>
	      
	      <div>
	       		<h:outputLabel value="Manufacturer"/>
	       		<h:inputText value="#{catalogItemFormBean.item.manufacturer}" >
	       		</h:inputText>
	      </div>
	    
	       <div>
	           <h:outputLabel value="Availabel Date"/>
	           <h:inputText value="#{catalogItemFormBean.item.availableDate}" >
	             <f:convertDateTime type="localDate" pattern="dd-MM-yyyy" />
	           </h:inputText>
	       </div>
	       
	       <div>
	             <h:outputLabel value="Description"/>
	             <h:inputTextarea value="#{catalogItemFormBean.item.description}" >
	             </h:inputTextarea>
	       </div>
	   
	   		<h:commandButton value="Submit" action="#{catalogItemFormBean.addItem()}" />
	     </h:form>
	   
	  </ui:define>
	</ui:composition>
</html>
